<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <title>Вход</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            beans
        </div>
        
        <nav class="header-nav">
            <a class="header-nav__item" href="#">Портфолио</a>
            <a class="header-nav__item" href="#">Стоимость</a>
            <a class="header-nav__item" href="#">Студия</a>
            <a class="header-nav__item" href="#">Экспресс-дизайн</a>
            <a class="header-nav__item header-nav__item--selected" href="lk.html">Личный кабинет</a>
        </nav>
    </header>

    <main class="main">
        <div class="container">
            <section class="auth">

                <h1 class="page-title">Вход</h1>

                <div class="auth__social">
                    <span>Через социальные сети</span>
                    <div class="social-auth">
                        <ul class="social-auth__wrp">
                            <li class="social-auth__elem social-auth__elem--vk">
                                <a href="#"><img src="../assets/svg/social/vk.svg" alt="vk"></a>
                            </li>
                            <li class="social-auth__elem social-auth__elem--facebook">
                                <a href="#"><img src="../assets/svg/social/facebook.svg" alt="facebook"></a>
                            </li>
                            <li class="social-auth__elem social-auth__elem--google">
                                <a href="#"><img src="../assets/svg/social/google.svg" alt="google"></a>
                            </li>
                            <li class="social-auth__elem social-auth__elem--twitter">
                                <a href="#"><img src="../assets/svg/social/twitter.svg" alt="twitter"></a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="auth__pass">

                    <span>С паролем</span>

                    <form class="auth-form">
                        <div class="auth-form__input">
                            <input class="input input--big input--bottom-line" type="email" placeholder="Электропочта">
                            <input class="input input--big" type="password" placeholder="Пароль">
                        </div>
                        <button class="button button--auth">Войти</button>

                        <div class="auth-form__link-wrp">
                            <a class="link" href="#">Я не помню пароль</a>
                            <a class="link" href="#">Зарегистрироваться</a>
                        </div>

                        <div class="auth-form__checkbox-cont">
                            <div class="checkbox-wrp">
                                <input class="checkbox" id="checkbox" type="checkbox">
                                <div class="checkbox__mark"></div>
                            </div>
                            <label class="auth-form__label auth-form__label--checkbox" for="checkbox">
                                <span>Даю согласие на обработку моих</span>
                                <a class="link" href="#">персональных данных</a>
                            </label>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
